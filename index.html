<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lsita de compras mobile</title>
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>
    <main>
        <form action="">
            <label for="chave-fenda">Chave-Fenda</label>
            <input type="checkbox" name="" id="chave-fenda">
            <label for="alicate-corte">Alicate de Corte</label>
            <input type="checkbox" name="" id="alicate-corte">
            <label for="alicate-bico">Alicate de Bico</label>
            <input type="checkbox" name="" id="alicate-bico">
            <label for="kit-deko">Kit-Deko</label>
            <input type="checkbox" name="" id="kit-deko">
            <label for="bit">Bit 10</label>
            <input type="checkbox" name="" id="bit">
            <label for="mala">Mala de Ferramentas</label>
            <input type="checkbox" name="" id="mala">
            <label for="pano">Fita Pano</label>
            <input type="checkbox" name="" id="pano">
            <label for="isolante">Fita Isolante</label>
            <input type="checkbox" name="" id="isolante">
        </form>
    </main>
</body>
</html>
